<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <fieldset style="width:500px;margin:0 auto;">
    <legend>用户注册</legend>
    <form>
      <p><label for="">手机号码：</label><input type="text" name="tel" id="tel"><span></span></p>
      <p><label for="">密　　码：</label><input type="password" name="pass" id="pass"></p>
      <p><input type="button" value="注册" id="register"> <span class="lastspan"></span> <a href="login.html">立即登录</a></p>
    </form>
  </fieldset>
</body>
<script>
  $('#register').on('click', function () {
    $.ajax({
      url: 'http://localhost:3500/register',
      method: 'POST',
      data: {
        tel: $('#tel').val(),
        pass: $('#pass').val(),
      },
      success(result) {
        const data = JSON.parse(result);
        switch (data.status) {
          case 0:
            $('.lastspan').html(data.info)
            break;
          case 1:
            $('.lastspan').html(data.info)
            break;
          case 2:
            window.location.href = './login.html'
            break;

          default:
            break;
        }
      }
    })
  })
</script>

</html>
