<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>密码修改</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <fieldset style="width:500px;margin:0 auto;">
    <legend>修改密码</legend>
    <form>
      <p><label for="">手机号码：</label><input type="text" name="tel" id="tel"><span></span></p>
      <p><label for="">新的密码：</label><input type="password" name="pass" id="pass"></p>
      <p><input type="button" value="改修密码" id="changePassword"><span class="lastspan"></span></p>
    </form>
  </fieldset>
</body>
  <script>
    $('#changePassword').on('click', function () {
    $.ajax({
      url: 'http://localhost:3500/changePassword',
      method: 'PUT',
      data: {
        tel: $('#tel').val(),
        pass: $('#pass').val(),
      },
      success(result) {
        const data = JSON.parse(result);
        switch (data.status) {
          case 0:
            $('.lastspan').html(data.info)
            break;
          case 1:
            $('.lastspan').html(data.info)
            break;

          default:
            break;
        }
      }
    })
  })
  </script>
</html>
